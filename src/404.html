<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html">
    <script>
      // Redirect to the index.html while preserving the path
      var path = window.location.pathname;
      window.location.href = './index.html?redirect=' + path;
    </script>
  </head>
  <body></body>
</html>
